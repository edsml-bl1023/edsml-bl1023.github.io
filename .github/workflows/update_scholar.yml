name: Update Google Scholar Citations

on:
  schedule:
    - cron: "0 0 * * *"   # æ¯å¤© UTC 0 ç‚¹è¿è¡Œ
  workflow_dispatch:

permissions:
  contents: write   # ğŸ‘ˆ å…³é”®ï¼šå…è®¸ push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r google_scholar_crawler/requirements.txt

      - name: Run crawler
        run: |
          python google_scholar_crawler/main.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add google-scholar-stats/gs_data_shieldsio.json
          git commit -m "Auto update scholar citations" || echo "No changes"
          git push
